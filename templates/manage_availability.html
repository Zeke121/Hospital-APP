<!-- templates/manage_availability.html -->
{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Manage Your Availability</h1>
<p>Select the days you are available to take appointments.</p>

<div class="card card-body">
    <form method="POST" action="">
        <div class="form-group">
            {% for day_num, day_name in days.items() %}
            <div class="form-check">
                <!-- If the doctor's current availability includes this day, check the box -->
                <input class="form-check-input" type="checkbox" name="days" value="{{ day_num }}" id="day{{ day_num }}"
                       {% if day_num in current_availability %}checked{% endif %}>
                <label class="form-check-label" for="day{{ day_num }}">
                    {{ day_name }}
                </label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Availability</button>
    </form>
</div>
{% endblock %}
